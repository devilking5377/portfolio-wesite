    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #030712; /* gray-950 */
        color: #f9fafb; /* gray-50 */
      }
      .aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -10;
        overflow: hidden;
      }
      .aurora-shape1, .aurora-shape2, .aurora-shape3 {
        position: absolute;
        filter: blur(100px);
        mix-blend-mode: screen;
        opacity: 0.5;
        border-radius: 9999px;
      }
      .aurora-shape1 {
        width: 40vw;
        height: 40vw;
        background-color: rgba(99, 102, 241, 0.4); /* indigo-500 */
        top: -10vh;
        left: -10vw;
        animation: move1 25s infinite alternate;
      }
      .aurora-shape2 {
        width: 50vw;
        height: 50vw;
        background-color: rgba(139, 92, 246, 0.4); /* violet-500 */
        bottom: -20vh;
        right: -15vw;
        animation: move2 30s infinite alternate;
      }
      .aurora-shape3 {
        width: 35vw;
        height: 35vw;
        background-color: rgba(236, 72, 153, 0.3); /* pink-500 */
        bottom: 20vh;
        left: 10vw;
        animation: move3 20s infinite alternate;
      }

      @keyframes move1 {
        from { transform: translate(0, 0) rotate(0deg); }
        to { transform: translate(100px, 50px) rotate(30deg); }
      }
      @keyframes move2 {
        from { transform: translate(0, 0) rotate(0deg); }
        to { transform: translate(-80px, 60px) rotate(-40deg); }
      }
      @keyframes move3 {
        from { transform: translate(0, 0) rotate(0deg); }
        to { transform: translate(40px, -100px) rotate(50deg); }
      }
    </style>
